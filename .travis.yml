language: node_js
branches:
  only:
    - main
node_js:
  - 14
services:
  - postgresql
addons:
  postgresql: '10'
dist: xenial
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm ci
before_script:
  - psql -c 'create database "freeshare-test";' -U postgres
script:
  - npm test
  - npm run build-client
deploy:
  provider: heroku
  api-key:
    secure: 
  app: free-share-capstone
